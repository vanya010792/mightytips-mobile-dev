    <div class="mt-popup__wrap">
        <div class="mt-popup__close-exit"></div>
        <h2 class="mt-popup__title">Log In</h2>
        <form action="" class="mt-popup__form">
            <div class="mt-popup__input"><input type="text" placeholder="Nick Name"></div>
            <div class="mt-popup__input"><input type="text" placeholder="E-mail"></div>
            <div class="mt-popup__input"><input type="text" placeholder="Password"></div>
            <label class="mt-popup__label">
                <input type="checkbox" checked>
                <span>I agree with the privacy policy</span>
            </label>
            <div class="mt-popup__btn">
                <input type="submit" class="mt-btn mt-btn__blue mt-btn__blue--medium" value="Log In">
            </div>
        </form>
    </div>
</div>

</div>
